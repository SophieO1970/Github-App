<app-navbar></app-navbar>
  <form class="form-inline my-2 my-lg-0">
    <input
      class="form-control mr-sm-2"
      type="search"
      placeholder="Search"
      aria-label="Search"
      id="term"
      name="term"
      [(ngModel)]="searchTerm"
      #term="ngModel"
    />
    <button
      class="btn btn-success pink my-2 my-sm-0"
      type="submit"
      (click)="submitSearch()"
    >
      Search
    </button>
  </form>
