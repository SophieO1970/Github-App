<app-searchform (passSearchTerm)="search($event)"></app-searchform>
<br />
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 users">
            <h1 class="text-center">USERS</h1>
            <div *ngIf="usersLength == 0" class="users-not-foun">
                <h1>Users Not Found</h1>
            </div>
            <div class="row">
                <div *ngFor="let user of users" class="col-md-6">
                    <div class="card" style="width: 18rem">
                        <div class="userimg"> <img src="{{ user.imagePath }}" class="text-center`" alt="..." /><br><h5 class="card-title text-center">{{ user.name }}</h5></div>
                        <div class="card-body">
                            
                            <div class="links"> <button class="btn btn-danger pink" (click)="goToUrl(user.id)">
                                    View Details
                                </button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 repos">
            <h1 class="text-center">REPOS</h1>
            <div *ngIf="reposLength == 0" class="users-not-foun">
                <h1>Repos Not Found</h1>
            </div>
            <div class="row">
                <div *ngFor="let repo of repos" class="col-md-6">
                    <div class="card" style="width: 18rem">
                        <div class="card-body">
                            <h5 class="card-title text-center">{{ repo.name }}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">
                                <strong>Language: </strong> {{ repo.language }}
                            </h6>
                            <br />
                            <p class="card-text">{{ repo.description }}</p>
                            <div class="links">
                                <a href="{{ repo.gitHubLink }}" class="btn btn-info pink">Github Link</a>

                            </div>
                        </div>

                        <div class="card-footer">
                            <small>Created
                                <strong>{{ repo.dateCreated | dateCount }}</strong>
                                ago</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
