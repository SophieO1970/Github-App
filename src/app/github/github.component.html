<app-search-form
  (passSearchTerm)="search($event)"
></app-search-form>
<br />
<div class="row">
  <div class="col-md-6 users">
    <div *ngIf="usersLength == 0"class="users-not-foun">
      <h1>Users Not found</h1>
    </div>
    <div class="row">
      <div *ngFor="let user of users" class="col-md-6">
        <div class="card" style="width: 18rem">
          <img src="{{ user.imagePath }}" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">{{ user.name }}</h5>

            <a href="#" class="btn btn-danger">Repos</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6 repos">
    <div *ngIf="reposLength == 0"class="users-not-found">
      <h1>Repos Not Found</h1>
    </div>
    <div class="row">
      <div *ngFor="let repo of repos" class="col-md-6">
        <div class="card" style="width: 18rem">
          <div class="card-header">
            <h5 class="card-title">{{ repo.name }}</h5>
          </div>
          <div class="card-body">
            <h6 class="card-subtitle mb-2 text-muted">
              <strong>Language: </strong> {{ repository.language }}
            </h6>
            <h5><strong>Description</strong></h5>
            <p class="card-text">{{ repository.description }}</p>
            <a href="{{ repo.gitHubLink }}" class="card-link">Github Link</a>
            <a href="{{ repo.liveLink }}" class="card-link">Live link</a>
          </div>

          <div class="card-footer">
            <small
              >Created
              <strong>{{ repo.dateCreated | dateCount }}</strong>
              ago</small
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
