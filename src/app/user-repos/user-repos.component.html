<div class="user-repos row">
    <div *ngFor="let repo of repos" class="col-md-3">
        <div class="card" style="width: 18rem">
            <div class="card-body">
                <h5 class="card-title text-center">{{ repo.name }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">
                    <strong>Language: </strong> {{ repo.language }}
                </h6>
                <br />
                <p class="card-text">{{ repo.description }}</p>
                <div class="links">
                    <a href="{{ repo.gitHubLink }}" class="btn btn-info pink">Github Link</a>

                </div>
            </div>

            <div class="card-footer">
                <small>Created
                    <strong>{{ repo.dateCreated | dateCount }}</strong>
                    ago</small>
            </div>
        </div>
    </div>
</div>
